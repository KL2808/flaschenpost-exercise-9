<div class="pb-6 flex justify-end gap-4">
  <shared-price-limit-toggle (stateChange)="onPriceLimitChange($event)">
  </shared-price-limit-toggle>
  <shared-sort-type-toggle
    (sortTypeChange)="onSortTypeChange($event)"
  ></shared-sort-type-toggle>
</div>

<div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
  <ng-container *ngFor="let beer of beers">
    <app-detailed-beer-card [beer]="beer"></app-detailed-beer-card>
  </ng-container>
</div>
